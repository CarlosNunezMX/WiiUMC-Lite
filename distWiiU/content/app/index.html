<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiiUMC Lite</title>
    <link rel="stylesheet" href="/style.css">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <div class="container">
        <div class="valing-wrapper">
            <div class="row">
                <div class="col s8">
                    <h1>WiiUMC Lite</h1>
                </div>
    
                <div class="col s3">
                    <span>Dark Mode</span>
                    <!-- Switch -->
                    <div class="switch">
                        <label>
                            Off
                            <input id="darkmode" type="checkbox">
                            <span class="lever"></span>
                            On
                        </label>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col s4">
                <h4>File Explorer</h4>
                <ul id="files" class="collection"></ul>
            </div>
            <div class="col s8">
                <h4>File Preview</h4>
                <div id="vid" class="row">
                    <h4 id="Directory">Main Directory</h4>
                    <p id="data">Type: Directory</p>
                </div>
            </div>
        </div>
    </div>

    <footer class="row container">
        <div class="col m3 s4">
            <div class="row valign-wrapper">
                <div class="">
                    <img src="/gamepadA.png">
                </div>
                <div class="">
                    <p>Play/Navigate</p>
                </div>
            </div>
        </div>
        <div class="col m3 s4">
            <div class="row valign-wrapper">
                <div class="">
                    <img src="/gamepadUp.png">
                </div>
                <div class="">
                    <p>Up</p>
                </div>
            </div>
        </div>
        <div class="col m3 s5">
            <div class="row valign-wrapper">
                <div class="">
                    <img src="/gamepadDown.png">
                </div>
                <div class="">
                    <p>Down</p>
                </div>
            </div>
        </div>
    </footer>
    <script src="/js/metadata.js"></script>
    <script src="/js/fetcher.js"></script>
    <script src="/js/darkmode.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/mover.js"></script>


    </body>

</html>
